<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href ="../../public/bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../public/bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/button/buttons.css">
    <link rel="stylesheet" href="../components/common.css">
    <link rel="stylesheet" href="../components/styles/Shop.css">
    <!-- Icons -->
    <link rel="stylesheet" href="../../public/icons/fontawesome/css/all.min.css"
    <link rel="stylesheet" href="../../public/icons/fontawesome/css/brands.css">
    <title>Shop</title>
</head>
<body>
    <div class = "container-fluid d-flex">
        <!-- Breadcrumb -->

        <!-- Page name -->
        <div class = "container-xxl justify-content-center text-center">
            <d3 class="page-name">SHOP ALL</d3>
        </div>
    </div>

    <!-- Hero banner -->
    <div class="container-fluid banner-container">
        <div class="banner-wrapper">
            <img src="../../public/imgs/shop/new-arrivals.jpg" class="banner">
            <video src="../../public/imgs/shop/new-arrivals.mp4" class="banner-video" autoplay muted loop></video>
            <div class="banner-text">NEW ARRIVALS</div>
        </div>
    </div>

    <!-- Shop by room -->
    <div class="container-fluid justify-content-center category">
        <p class="title1 shop-title">SHOP BY ROOM</p>
        <h2 class="shop-headline">Furniture by Rooms</h2>
        <!--Living room-->
        <div class="category-section justify-content-center">
            <a href="#" class="livingroom-link">
                <p class="living-room">LIVING ROOM</p>
                <img src="../../public/imgs/shop/livingroom.jpg" class="living-img">
            </a>
        </div>
        <!--Bed room-->
        <div class="category-section justify-content-center">
            <a href="#" class="bedroom-link">
                <p class="bed-room">BEDROOM</p>
                <img src="../../public/imgs/shop/bedroom.jpg" class="bed-img">
            </a>
        </div>
        <!--Dining room-->
        <div class="category-section justify-content-center">
            <a href="#" class="diningroom-link">
                <p class="dining-room">DINING ROOM</p>
                <img src="../../public/imgs/shop/diningroom.jpg" class="dining-img">
            </a>
        </div>
        <!--Bath room-->
        <div class="category-section justify-content-center">
            <a href="#" class="bathroom-link">
                <p class="bath-room">BATHROOM</p>
                <img src="../../public/imgs/shop/bathroom.jpg" class="bath-img">
            </a>
        </div>
    </div>
    
    <!-- Shop All -->
    <div class="container-fluid justify-content-center">
        <p class="title1 shop-title">SHOP ALL</p>
        <h2 class="shop-headline">All Products</h2>
        <div class="container">
            <!--Product filter-->
            <div class="col-3">
                <div class="product-filter">
                    <h5 class="mb-4">CATEGORIES</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="sofa_bench">
                        <label class="form-check-label p1" for="check1">SOFA & BENCH</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check2" name="option2" value="accent_chair">
                        <label class="form-check-label p1" for="check2">ACCENT CHAIR</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check3" name="option3" value="ACCENT TABLE">
                        <label class="form-check-label p1" for="check3">ACCENT TABLE</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check4" name="option4" value="TV STAND & MEDIA CONSOLE">
                        <label class="form-check-label p1" for="check4">TV STAND & MEDIA CONSOLE</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check5" name="option5" value="BED & HEADBOARD">
                        <label class="form-check-label p1" for="check5">BED & HEADBOARD</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check6" name="option6" value="CHILDREN BED">
                        <label class="form-check-label p1" for="check6">CHILDREN BED</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check7" name="option7" value="NIGHTSTAND & DRESSER">
                        <label class="form-check-label p1" for="check7">NIGHTSTAND & DRESSER</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check8" name="option8" value="DINING TABLE">
                        <label class="form-check-label p1" for="check8">DINING TABLE</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check9" name="option9" value="DINING CHAIR">
                        <label class="form-check-label p1" for="check9">DINING CHAIR</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check10" name="option10" value="SHELF & CARBINET">
                        <label class="form-check-label p1" for="check10">SHELF & CARBINET</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check11" name="option11" value="BATH VANITIES">
                        <label class="form-check-label p1" for="check11">BATH VANITIES</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check12" name="option12" value="BATH HARDWARE">
                        <label class="form-check-label p1" for="check12">BATH HARDWARE</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check13" name="option13" value="CEILING LIGHTING">
                        <label class="form-check-label p1" for="check13">CEILING LIGHTING</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check14" name="option14" value="TABLE LIGHTING">
                        <label class="form-check-label p1" for="check14">TABLE LIGHTING</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check15" name="option15" value="WALL LIGHTING">
                        <label class="form-check-label p1" for="check15">WALL LIGHTING</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check16" name="option16" value="FLOOR LIGHTING">
                        <label class="form-check-label p1" for="check16">FLOOR LIGHTING</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check17" name="option17" value="WALL DECORATION">
                        <label class="form-check-label p1" for="check17">WALL DECORATION</label>
                    </div> 
                    <h5 class="mt-5 mb-4">TAGS</h5>
                    <div class="chip label2" onclick="">
                        NEW
                        <span class="closebtn" onclick="this.style.display='none'">&times;</span>
                    </div>
                    <script>
                        const closeButtons = document.querySelectorAll('.closebtn');
                        closeButtons.forEach(button => {
                        button.addEventListener('click', function() {
                            this.style.display = 'none';
                        });
                        });
                    </script>
                    <h5 class="mt-5 mb-4">PRICE RANGE</h5>
                    
                </div>            
            </div>
            <!--Product cards-->

        </div>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href ="../../public/bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../public/bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/button/buttons.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="../components/navbar/navbar.css">
    <link rel="stylesheet" href="../components/form/form.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <!--<div class="modal" id="loginModal">-->
                <!--<div class="overlay" id="loginOverlay"></div>-->
                <div class="d-flex flex-row">
                    <img src="../../public/imgs/signup/Img.jpg" class="modal-img" alt="">
                    <div class="modal-content-signup">
                        <h3>Sign Up</h3>
                        <div class="social-btn">
                            <a href="#"><img src="../../public/imgs/signup/Google.svg" alt=""></a>
                            <a href="#"><img src="../../public/imgs/signup/Facebook.svg" alt=""></a>
                        </div>
                        <p class="title2" id="signup-or">Or, sign up with your email</p>
                        <form>
                            <!--Full name-->
                            <div class="mb-3">
                                <label for="name" class="form-label label1">Full Name</label>
                                <div class="input-with-icon">
                                    <!--User icon-->
                                    <img src="../../public/imgs/signup/user.svg" alt="user" class="leading-icon">
                                    <input type="email" class="form-control form-md-icon" placeholder="Enter your full name" required>
                                </div>
                            </div>
                            <!--Email-->
                            <div class="mb-3">
                                <label for="email" class="form-label label1">Email</label>
                                <div class="input-with-icon">
                                    <!--Email icon-->
                                    <img src="../../public/imgs/login/email.svg" alt="email" class="leading-icon">
                                    <input type="email" class="form-control form-md-icon" placeholder="Enter your email address here" required>
                                </div>
                            </div>
                            <!--Password-->
                            <div class="mb-3">
                                <label for="password" class="form-label label1">Password</label>
                                <div class="input-with-icon">
                                    <!--Lock icon-->
                                    <img src="../../public/imgs/login/lock.svg" alt="password" class="leading-icon">
                                    <input type="password" class="form-control form-md-icon" placeholder="•••••••••••••••••" required>
                                    <img src="../../public/imgs/login/eye-open.svg" alt="password" class="trailing-icon">
                                </div>
                            </div>
                        </form>
                        <button class="prim-btn btn-md signup-btn w-100">
                            SIGN UP
                        </button> 
                        <p class="signup-link">Not yet registered? <a href="#">Sign Up</a> now!</p>
                    </div>  
                </div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href ="../../public/bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../public/bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/button/buttons.css">
    <link rel="stylesheet" href="../components/common.css">
    <link rel="stylesheet" href="../components/navbar/navbar.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="container-fluid d-flex">
        <img src="../../public/imgs/signup/Img.jpg" class="modal-img" alt="signup-img">
        <div class="container">
            <div class="modal-content-signup">
                <h3>Sign Up</h3>
                <form>
                    <!--Username-->
                    <!--Name-->
                    <div class="mb-3">
                        <label for="user" class="form-label label1">Full Name</label>
                        <div class="input-with-icon">
                            <!--User icon-->
                            <img src="../../public/imgs/signup/user.svg" alt="user" class="leading-icon">
                            <input type="user" class="form-control form-md-icon" placeholder="Enter your full name here" required>
                        </div>
                    </div>
                    <!--Email-->
                    <div class="mb-3">
                        <label for="email" class="form-label label1">Email</label>
                        <div class="input-with-icon">
                            <!--Email icon-->
                            <img src="../../public/imgs/signup/email.svg" alt="email" class="leading-icon">
                            <input type="email" class="form-control form-md-icon" placeholder="Enter your email address here" required>
                        </div>
                    </div>
                    <!--Password-->
                    <div class="mb-3">
                        <label for="password" class="form-label label1">Password</label>
                        <div class="input-with-icon">
                            <!--Lock icon-->
                            <img src="../../public/imgs/signup/lock.svg" alt="password" class="leading-icon">
                            <input type="password" class="form-control form-md-icon" placeholder="•••••••••••••••••" required>
                            <img src="../../public/imgs/signup/eye-open.svg" alt="password" class="trailing-icon">
                        </div>
                    </div>
                </form>
                <button class="prim-btn btn-md signup-btn w-100">
                    SIGN IN
                </button> 
                <p class="signin-link">Already have an account? <a href="#">Sign In</a> here</p>
            </div>  
           
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href ="../../public/bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../public/bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/button/buttons.css">
    <link rel="stylesheet" href="../components/common.css">
    <link rel="stylesheet" href="../../src/components/breadcrumb/breadcrumb.css">
    <link rel="stylesheet" href="./checkout.css">
    <title>Checkout</title>
</head>
<body>
    <div class="container-fluid">
        <nav aria-label="breadcrumb" class="navbar-breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item breadcrumb-home"><a href="#">HOME</a></li>
            <li class="breadcrumb-item breadcrumb-home"><a href="#">CART</a></li>
            <li class="breadcrumb-item breadcrumb-element"><a href="#">CHECKOUT</a></li>
            </ol>
        </nav>
        <div class="page-title">
            <d3>Checkout</d3>
        </div>
        <div class="page-breadcrumb">
            <p class="d-inline-block p1">CART</p>
            <p class="d-inline-block p1">•</p>
            <p class="d-inline-block p1 page-sub-breadcrumb">CHECKOUT</p>
            <p class="d-inline-block p1">•</p>
            <p class="d-inline-block p1">PAYMENT</p>
            <p class="d-inline-block p1">•</p>
            <p class="d-inline-block p1">CONFIRMATION</p>
        </div>
        <div class="container-fluid-xxl d-flex justify-content-between checkout-container">
            <!-- Order infomation -->
            <form action="">
                <div class="form-group row my-4">
                    <h3 class="mb-4">Contact Information</h3>
                    <div class="col-xxl-11">
                        <label for="email">EMAIL</label>
                        <input type="text" class="form-control" id="email" placeholder="nguyenvana@gmail.com" required>
                        <img src="../../public/imgs/navbar/mail.svg" alt="">
                    </div>
                    <div class="col-xxl-11">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" class="form-control" id="phone" placeholder="e.g Report a problem">
                        <img src="../../public/imgs/navbar/phone.svg" alt="">
                    </div>
                </div>
                <div class="form-group row">
                    <h3 class="mb-4">Shipping Information</h3>
                    <div class="col-xxl-6 me-4">
                        <label for="firstname">FIRST NAME *</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Van A" required>
                        <img src="../../public/imgs/navbar/mail.svg" alt="">
                    </div>
                    <div class="col-xxl-5">
                        <label for="lastname">LAST NAME *</label>
                        <input type="text" class="form-control" id="lastname" placeholder="e.g Report a problem">
                        <img src="../../public/imgs/navbar/phone.svg" alt="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xxl-7 me-4">
                        <label for="address">ADDRESS *</label>
                        <input type="text" class="form-control" id="address" placeholder="123 Street name, Ward name" required>
                        <img src="../../public/imgs/navbar/mail.svg" alt="">
                    </div>
                    <div class="dropdown col-xxl-4">
                        <label for="firstname">ADDRESS *</label>
                        <div class="gx-4">
                            <button class="btn-sm outline-btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                District name
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item">danh sach quan</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="inquiry-btn mt-5">
                    <button class="prim-btn btn-nm" type="submit">SEND INQUIRY</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
